name: Quality Gates (10/10 Rubric)

on:
  push:
    branches: ["premain", "main"]
  pull_request:
    branches: ["premain", "main"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  rubric:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: ts/package-lock.json

      - name: Install uv (pinned)
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv==0.9.26

      - name: Install tooling (pinned)
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.5.0
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          go install github.com/securego/gosec/v2/cmd/gosec@v2.22.11

      - name: Install OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Run rubric
        env:
          AWS_REGION: us-east-1
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          DYNAMODB_ENDPOINT: http://localhost:8000
          GOSEC_SARIF_PATH: gosec.sarif
        run: make rubric

      - name: Rubric report (stdout)
        if: always()
        run: bash scripts/print-rubric-summary.sh

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rubric_artifacts
          path: |
            coverage_lib.out
            ts/coverage
            py/coverage.xml
            py/coverage-*.json
            gosec.sarif
            hgm-infra/evidence
